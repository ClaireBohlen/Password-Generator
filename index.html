<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
    
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="output-container">
          <output class="output-area" placeholder="Your New Passwor">New Password Will Be Here</output>
          <button class="clipboard-copy">
            <i class="fas fa-clipboard"></i>
          </button>
        </div>
        <div class="length-container">
          <label for="length-checkbox">Length of Password</label>
          <input type="text" id="length-checkbox">
        </div>
        <div class="uppercase-container">
          <label for="uppercase-checkbox">Include Uppercase Letters</label>
          <input type="checkbox" id="uppercase-checkbox">
        </div>
        <div class="lowercase-container">
          <label for="lowercase-checkbox">Include Lowercase Letters</label>
          <input type="checkbox" id="lowercase-checkbox">
        </div>
        <div class="numbers-container">
          <label for="numbers-checkbox">Include Numbers</label>
          <input type="checkbox" id="numbers-checkbox">
        </div>
        <div class="symbols-container">
          <label for="symbols-checkbox">Include Symbols</label>
          <input type="checkbox" id="symbols-checkbox">
        </div>
        <button class="submit-button">Generate</button>
      </div>
    </div>
    
    
    <script src="scripts.js"></script>>
  </body>
</html>
